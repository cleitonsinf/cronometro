<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cronometro</title>
        <link rel="stylesheet" href="cronometro.css">
        <script type="text/javascript" src="cronometro.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron" rel="stylesheet">    
     </head>
    <body>
        <div id="contador">
            <div class="reloj" id="Horas">:00</div>
            <div class="reloj" id="Minutos">:00</div>
            <div class="reloj" id="Segundos">:00</div>
            <div class="reloj" id="Centesimas">:00</div>
        </div>
        <div id="botoes">
            <input type="button" class="boton" id="inicio" value=" Start" onclick="inicio();">
            <input type="button" class="boton" id="parar" value=" Stop" onclick="parar();" disabled>
            <input type="button" class="boton" id="continuar" value=" Continue" onclick="inicio();" disabled>
            <input type="button" class="boton" id="reinicio" value=" Restart" onclick="reinicio();" disabled>
        </div>
       


    </body>
</html>
